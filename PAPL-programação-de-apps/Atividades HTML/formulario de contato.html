<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="meuform" method="post">
        <div class="box">

        
        <h1>Formulário de contato</h1>

        <label for="Nome">
            <span>Nome Completo </span> 
            <input type="text" name="Nome" class="input_text" id="nome">
        </label>

        <label for="Email">
            <span>Email</span> 
            <input type="email" name="Email" class="input_text" id="email">
        </label>

        <label for="assunto">
            <span>Assunto</span>
            <input type="text" name="Assunto" class="input_text" id="assunto">
        </label>

        <label for="feedback">
            <span>Mensagem</span> 
            <textarea name="Feedback" class="mensagem" id="feedback"></textarea>
            <input type="button" class="button" name="Enviar" value="Enviar">
        </label>
    </div>


    </form>
</body>
</html>
